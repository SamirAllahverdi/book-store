databaseChangeLog:
  - changeSet:
      id: 20220423-06
      author: samir
      changes:
        - createTable:
            tableName: book_author
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: book_author1_pk
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: book_author2_pk
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: book_author
            baseColumnNames: book_id
            constraintName: book_author_book_fk
            referencedTableName: book
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: book_author
            baseColumnNames: author_id
            constraintName: book_author_author_fk
            referencedTableName: author
            referencedColumnNames: id
